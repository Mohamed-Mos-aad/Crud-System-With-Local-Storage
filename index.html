<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Normalize File -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Fontawesome File -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <title>Crud</title>
</head>
<body>
    <!-- Start Project -->
        <!-- Start Form -->
        <div class="w-75 mx-auto py-4">
            <h3 class="py-3">Product Nanagement System</h3>
            <label for="productNameInput" class="my-2">Product Name :</label>
            <input type="text" class="form-control mb-3" id="productNameInput">
            <label for="productPriceInput" class="my-2">Product Price :</label>
            <input type="number" class="form-control mb-3" id="productPriceInput">
            <label for="productCategoryInput" class="my-2">Product Category :</label>
            <input type="text" class="form-control mb-3" id="productCategoryInput">
            <label for="productDescriptionInput" class="my-2">Product Description :</label>
            <textarea class="form-control mb-3" id="productDescriptionInput" cols="30" rows="10"></textarea>
            <button type="button" id="addProduct" onclick="addProduct();" class="btn btn-outline-primary">Add Product</button>
            <button type="button" id="updateProduct" onclick="updateProduct();" class="btn d-none btn-outline-primary">Update</button>
        </div>
        <!-- End Form -->

        <!-- Start Search -->
        <div class="search w-75 my-3 mx-auto">
            <label for="search">Search :</label>
            <input oninput="searchProduct(this.value)" type="text" class="form-control mt-2" id="search" placeholder="Search By Name">
        </div>
        <!-- End Search -->
        <!-- Start Table -->
        <table class="table w-75 mx-auto">
            <thead>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Prodect Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
        <!-- End Table -->
    <!-- End Project -->

    <!-- Start JS -->
    <script src="Js/main.js"></script>
    <!-- End JS -->
</body>
</html>
